<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label for="arraySize">Array Size:</label>
        <input type="number" id="arraySize" min="5" max="100">
      </div>
      <div class="algorithm">
        <label for="algorithm">Sorting Algorithm:</label>
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="shaker">Shaker Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="insertion">Insertion Sort</option>
        </select>
      </div>
      <button id="startButton">Start Sorting</button>
      <button id="stopButton">Stop Sorting</button>
      <div id="visualization"></div>
    </div>
    <script type="module" src="./js/main.js"></script>

    <script type="module" src="./js/sortAlg/bubbleSort.js"></script>
    <script type="module" src="./js/sortAlg/insertionSort.js"></script>
    <script type="module" src="./js/sortAlg/mergeSort.js"></script>
    <script type="module" src="./js/sortAlg/quickSort.js"></script>
    <script type="module" src="./js/sortAlg/shakerSort.js"></script>



  </body>
</html>
